services:
  # MinIO S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: enterprise-app-minio
    command: server /data --console-address ":9001"
    ports:
      - "9004:9000"   # MinIO S3 API (external port 9004)
      - "9005:9001"   # MinIO Console UI (external port 9005)
    volumes:
      - ./data/minio:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - enterprise-network

  # Django web application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: enterprise-app-web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app                    # Bind mount for hot reload
      - /app/.venv                # Exclude venv from container
      - /app/.git                 # Exclude .git to reduce watches
      - /app/node_modules         # Exclude node_modules (built in container)
      - ./data/db.sqlite3:/app/db.sqlite3  # Database persistence
    expose:
      - "8000"
    environment:
      - DJANGO_SETTINGS_MODULE=core.settings.local
      # MinIO connection
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-minio:9000}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME:-enterprise-app-media}
      - MINIO_USE_SSL=${MINIO_USE_SSL:-false}
      - USE_MINIO=${USE_MINIO:-true}
      - PUBLIC_DOMAIN=${PUBLIC_DOMAIN:-localhost:50478}
      # CSRF for HTTPS
      - CSRF_TRUSTED_ORIGINS_EXTRA=${CSRF_TRUSTED_ORIGINS_EXTRA:-}
      # Pass through all .env variables
      - DEBUG=${DEBUG:-True}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - ENCRYPTION_SECRET=${ENCRYPTION_SECRET}
      - SHOULD_USE_LDAP=${SHOULD_USE_LDAP:-False}
      - EMAIL_HOST=${EMAIL_HOST:-localhost}
      - EMAIL_PORT=${EMAIL_PORT:-25}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS:-False}
      - EMAIL_USE_SSL=${EMAIL_USE_SSL:-False}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@example.com}
    stdin_open: true
    tty: true
    restart: unless-stopped
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - enterprise-network

  # nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: enterprise-app-nginx
    ports:
      - "50478:443"   # HTTPS on port 50478
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/ssl:ro
      - ./staticfiles:/app/staticfiles:ro
    restart: unless-stopped
    depends_on:
      - web
    networks:
      - enterprise-network

networks:
  enterprise-network:
    driver: bridge
