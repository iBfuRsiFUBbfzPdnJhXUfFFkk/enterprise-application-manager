<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Architecture Portal{% endblock %}</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    {% block scripts %}
        <script type="text/javascript">
        </script>
    {% endblock %}
    <style>
        form {
            align-content: center;
            align-items: flex-start;
            display: flex;
            flex-direction: column;
            flex-flow: column;
            flex-wrap: nowrap;
            justify-content: flex-start;
        }

        form > p {
            align-content: center;
            align-items: center;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: flex-start;
        }

        form > button[type=submit] {
            background-color: #4CAF50;
            width: 100%;
        }

        form > p > input {
            width: 500px;
        }

        form > p > label {
            text-wrap: wrap;
            width: 200px;
        }

        form > p > select {
            width: 500px;
        }

        form > p > textarea {
            width: 500px;
        }

        .caption {
            color: rgba(0, 0, 0, 0.5);
            font-style: italic;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{% url "home" %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url "admin:index" %}">Administration</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url "acronym" %}">Acronyms</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url "application" %}">Applications</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url "application_group" %}">Application Groups</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url "database" %}">Databases</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url "dependency" %}">Dependencies</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url "document" %}">Documents</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url "person" %}">People</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url "release" %}">Releases</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url "release_bundle" %}">Release Bundles</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url "secret" %}">Secrets</a></li>
            {% block navigation %}
            {% endblock %}
        </ul>
    </div>
</nav>

<div class="container-fluid">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
