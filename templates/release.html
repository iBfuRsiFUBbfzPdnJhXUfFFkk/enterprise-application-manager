{% extends 'base_release.html' %}
{% block content %}
    <table id="data-table" class="display">
        <thead>
        <tr>
            <td>Application</td>
            <td>Bundle</td>
        </tr>
        </thead>
        <tbody>
        {% for release in releases %}
            <tr ondblclick='window.location.href = "{% url 'release_detail' model_id=release.id %}"'>
                <td>{{ release.application.name }}</td>
                <td>{{ release.release_bundle.name }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <script>
        $(document).ready(function () {
            $('#data-table').DataTable({"pageLength": 100});
        });
    </script>
{% endblock %}
