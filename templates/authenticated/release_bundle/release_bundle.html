{% extends 'authenticated/release_bundle/base_release_bundle.html' %}
{% block content %}
    <table id="data-table" class="display">
        <thead>
        <tr>
            <td>Name</td>
        </tr>
        </thead>
        <tbody>
        {% for release_bundle in release_bundles %}
            <tr ondblclick='window.location.href = "{% url 'release_bundle_edit' model_id=release_bundle.id %}"'>
                <td>{{ release_bundle.name }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <script>
        $(document).ready(function () {
            $('#data-table').DataTable({"pageLength": 100});
        });
    </script>
{% endblock %}
