{% if view_mode == 'list' %}
<!-- List View - Compact horizontal layout -->
<div class="bookmark-item group flex items-center justify-between px-3 py-2 bg-white hover:bg-blue-50 rounded border border-gray-200 hover:border-blue-300 transition-all"
     draggable="true"
     data-bookmark-id="{{ bookmark.id }}"
     data-link-id="{{ bookmark.link.id }}"
     data-folder-id="{{ bookmark.folder.id|default:'null' }}"
     ondragstart="handleBookmarkDragStart(event)"
     ondragend="handleBookmarkDragEnd(event)"
     ondragover="handleBookmarkDragOver(event)"
     ondrop="handleBookmarkDrop(event)"
     ondragleave="handleBookmarkDragLeave(event)">
    <div class="flex items-center space-x-3 flex-1 min-w-0">
        <!-- Favicon -->
        <img src="https://www.google.com/s2/favicons?domain={{ bookmark.link.url }}&sz=16"
             alt="{{ bookmark.link.name }} favicon"
             class="h-4 w-4 flex-shrink-0"
             onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
        <!-- Fallback SVG icon (hidden unless favicon fails) -->
        <svg class="h-4 w-4 text-blue-500 flex-shrink-0" style="display:none;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/>
        </svg>

        <!-- Link Name and URL -->
        <div class="flex-1 min-w-0">
            <a href="{{ bookmark.link.url }}" target="_blank" rel="noopener noreferrer" class="block">
                <span class="text-sm font-medium text-gray-900 hover:text-blue-600 truncate block" title="{{ bookmark.link.name }}">
                    {{ bookmark.link.name }}
                </span>
                <span class="text-xs text-gray-500 truncate block" title="{{ bookmark.link.url }}">
                    {{ bookmark.link.url }}
                </span>
            </a>
        </div>
    </div>

    <!-- Actions -->
    <div class="flex items-center space-x-2 flex-shrink-0">
        <!-- Description tooltip (if exists) -->
        {% if bookmark.link.comment %}
        <div class="relative description-tooltip">
            <svg class="h-4 w-4 text-gray-400 hover:text-gray-600 cursor-help"
                 fill="currentColor" viewBox="0 0 24 24"
                 title="{{ bookmark.link.comment }}">
                <path d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
        </div>
        {% endif %}

        <!-- Dropdown Menu -->
        <div class="relative bookmark-dropdown-container">
            <button onclick="toggleBookmarkDropdown(event, {{ bookmark.id }})"
                    class="p-1 text-gray-500 hover:text-gray-700 transition-colors"
                    title="Actions">
                <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                </svg>
            </button>
            <div id="bookmark-dropdown-{{ bookmark.id }}" class="hidden absolute right-0 mt-1 w-40 bg-white rounded-md shadow-lg z-50 border border-gray-200">
                <div class="py-1">
                    <button onclick="event.stopPropagation(); closeAllDropdowns(); openEditLinkModal({{ bookmark.link.id }})"
                            class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center">
                        <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
                        </svg>
                        Edit Link
                    </button>
                    <button onclick="event.stopPropagation(); closeAllDropdowns(); toggleBookmark(event, {{ bookmark.link.id }})"
                            class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center"
                            data-link-id="{{ bookmark.link.id }}"
                            data-bookmarked="true">
                        <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"/>
                        </svg>
                        Remove Bookmark
                    </button>
                    <hr class="my-1 border-gray-200">
                    <button onclick="event.stopPropagation(); closeAllDropdowns(); deleteLink({{ bookmark.link.id }}, '{{ bookmark.link.name|escapejs }}')"
                            class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 flex items-center">
                        <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                        </svg>
                        Delete Link
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

{% else %}
<!-- Card View - Compact card layout -->
<div class="bookmark-item group relative bg-white hover:bg-blue-50 rounded border border-gray-200 hover:border-blue-300 transition-all p-2"
     draggable="true"
     data-bookmark-id="{{ bookmark.id }}"
     data-link-id="{{ bookmark.link.id }}"

                    <!-- Link Name -->
                    <h3 class="text-sm font-semibold text-gray-900 truncate" title="{{ bookmark.link.name }}">
                        {{ bookmark.link.name }}

                </div>

                <!-- URL (smaller) -->
                <p class="text-xs text-gray-500 truncate mb-1" title="{{ bookmark.link.url }}">
                    {{ bookmark.link.url }}
                </p>

                <!-- Description (hidden by default, shown on hover) -->
                {% if bookmark.link.comment %}
                <div class="description-hidden">
                    <p class="text-xs text-gray-600 line-clamp-2">{{ bookmark.link.comment }}</p>
                </div>

                        <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>

                            class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center"
                            data-link-id="{{ bookmark.link.id }}"

                        <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                        </svg>
                        Remove Bookmark
                    </button>
                    <hr class="my-1 border-gray-200">
                    <button onclick="event.stopPropagation(); closeAllDropdowns(); deleteLink({{ bookmark.link.id }}, '{{ bookmark.link.name|escapejs }}')"
                            class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 flex items-center">
                        <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>

    </div>
</div>
{% endif %}
