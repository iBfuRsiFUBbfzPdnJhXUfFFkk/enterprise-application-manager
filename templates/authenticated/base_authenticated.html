<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Enterprise Application Manager{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    typography: {
                        DEFAULT: {
                            css: {
                                maxWidth: 'none',
                            },
                        },
                    },
                }
            },
            plugins: [],
        }
    </script>

    <!-- DataTables with Tailwind styling -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">

    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- MathJax for LaTeX mathematical notation -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" id="MathJax-script"></script>

    <!-- Prism.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">

    <style>
        /* Custom DataTables Tailwind styling */
        .dataTables_wrapper .dataTables_length select,
        .dataTables_wrapper .dataTables_filter input {
            @apply border border-gray-300 rounded-md px-3 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            @apply px-3 py-1 border border-gray-300 rounded-md text-sm text-gray-700 hover:bg-gray-50 mx-0.5;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button.current {
            @apply bg-blue-600 text-white border-blue-600 hover:bg-blue-700;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button.disabled {
            @apply opacity-50 cursor-not-allowed hover:bg-transparent;
        }
        .dataTables_wrapper .dataTables_info {
            @apply text-sm text-gray-700;
        }
        .dataTables_wrapper .dataTables_length label,
        .dataTables_wrapper .dataTables_filter label {
            @apply text-sm text-gray-700;
        }

        /* Markdown/Prose styling */
        .prose {
            color: #374151;
            max-width: none;
        }
        .prose p {
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }
        .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
            color: #111827;
            font-weight: 600;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }
        .prose h1 { font-size: 1.5em; }
        .prose h2 { font-size: 1.3em; }
        .prose h3 { font-size: 1.1em; }
        .prose ul, .prose ol {
            margin-top: 0.5em;
            margin-bottom: 0.5em;
            padding-left: 1.5em;
        }
        .prose ul {
            list-style-type: disc;
        }
        .prose ol {
            list-style-type: decimal;
        }
        .prose li {
            margin-top: 0.25em;
            margin-bottom: 0.25em;
        }
        .prose a {
            color: #2563eb;
            text-decoration: underline;
        }
        .prose a:hover {
            color: #1d4ed8;
        }
        .prose code {
            background-color: #f3f4f6;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-size: 0.875em;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        }
        .prose pre {
            background-color: #1f2937;
            color: #f9fafb;
            padding: 1rem;
            border-radius: 0.375rem;
            overflow-x: auto;
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }
        .prose pre code {
            background-color: transparent;
            padding: 0;
            color: inherit;
        }
        .prose blockquote {
            border-left: 4px solid #e5e7eb;
            padding-left: 1rem;
            margin-left: 0;
            font-style: italic;
            color: #6b7280;
        }
        .prose strong {
            font-weight: 600;
        }
        .prose em {
            font-style: italic;
        }
        .prose hr {
            border-color: #e5e7eb;
            margin-top: 1em;
            margin-bottom: 1em;
        }
        .prose-sm {
            font-size: 0.875rem;
            line-height: 1.5;
        }
        .prose-sm p {
            margin-top: 0.25em;
            margin-bottom: 0.25em;
        }
        .prose-sm h1 { font-size: 1.25em; }
        .prose-sm h2 { font-size: 1.15em; }
        .prose-sm h3 { font-size: 1.05em; }
    </style>
</head>
<body class="bg-gray-50">
{% include 'authenticated/base_authenticated_navigation.html' %}
<main class="min-h-screen pb-8">
    {% block content %}
    {% endblock %}
</main>

<!-- Compact US Timezone Bar -->
<div class="fixed bottom-0 left-0 right-0 bg-gradient-to-r from-slate-800 to-slate-900 shadow-lg border-t border-slate-700 z-50">
    <div class="max-w-full px-4 py-1.5">
        <div class="flex justify-center items-center space-x-6 text-xs">
            <div class="timezone-display flex items-center space-x-1.5" data-tz="HST">
                <span class="font-semibold text-slate-300">HI:</span>
                <span class="timezone-time font-mono text-white">--:--</span>
            </div>
            <div class="text-slate-600">|</div>
            <div class="timezone-display flex items-center space-x-1.5" data-tz="PST">
                <span class="font-semibold text-slate-300">PT:</span>
                <span class="timezone-time font-mono text-white">--:--</span>
            </div>
            <div class="text-slate-600">|</div>
            <div class="timezone-display flex items-center space-x-1.5" data-tz="MST">
                <span class="font-semibold text-slate-300">MT:</span>
                <span class="timezone-time font-mono text-white">--:--</span>
            </div>
            <div class="text-slate-600">|</div>
            <div class="timezone-display flex items-center space-x-1.5" data-tz="CST">
                <span class="font-semibold text-slate-300">CT:</span>
                <span class="timezone-time font-mono text-white">--:--</span>
            </div>
            <div class="text-slate-600">|</div>
            <div class="timezone-display flex items-center space-x-1.5" data-tz="EST">
                <span class="font-semibold text-slate-300">ET:</span>
                <span class="timezone-time font-mono text-white">--:--</span>
            </div>
        </div>
    </div>
</div>
<script src="https://unpkg.com/htmx.org@2.0.0"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<!-- Prism.js Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
<!-- Global Timezone Bar Script -->
<script type="text/javascript">
// Timezone mapping from abbreviations to IANA timezone identifiers
const timezoneMap = {
    'HST': 'Pacific/Honolulu',         // Hawaii Standard Time
    'PST': 'America/Los_Angeles',      // Pacific Standard Time
    'MST': 'America/Denver',           // Mountain Standard Time
    'CST': 'America/Chicago',          // Central Standard Time
    'EST': 'America/New_York'          // Eastern Standard Time
};

function updateTimezoneBar() {
    const timezoneDisplays = document.querySelectorAll('.timezone-display');

    timezoneDisplays.forEach(display => {
        const timezoneCode = display.dataset.tz;
        if (!timezoneCode) return;

        const timeElement = display.querySelector('.timezone-time');
        if (!timeElement) return;

        const ianaTimezone = timezoneMap[timezoneCode];
        if (!ianaTimezone) {
            timeElement.textContent = 'Error';
            return;
        }

        try {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                timeZone: ianaTimezone,
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
            timeElement.textContent = timeString;
        } catch (error) {
            console.error('Error formatting time for timezone bar:', timezoneCode, error);
            timeElement.textContent = 'Error';
        }
    });
}

// Initialize immediately when DOM is ready
document.addEventListener('DOMContentLoaded', function() {
    updateTimezoneBar();
    // Update every second for real-time display
    setInterval(updateTimezoneBar, 1000);
});
</script>
{% block scripts %}
    <script type="text/javascript">
    </script>
{% endblock %}
</body>
</html>
