{% extends 'authenticated/base_authenticated.html' %}
{% block content %}
    <a href="{% url "document_new" %}">New</a>
    <table id="data-table" class="display">
        <thead>
        <tr>
            <td>Name</td>
            <td>Filename</td>
        </tr>
        </thead>
        <tbody>
        {% for model in models %}
            <tr ondblclick='window.location.href = "{% url 'document_edit' model_id=model.id %}"'>
                <td>{{ model.name }}</td>
                <td>{{ model.blob_filename }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <script>
        $(document).ready(function () {
            $('#data-table').DataTable({"pageLength": 100});
        });
    </script>
{% endblock %}
