{% extends 'authenticated/base_authenticated.html' %}
{% block content %}
    {% if action_url %}
        <div class="alert alert-info" role="alert">
            Action Using URL: {{ action_url }}
        </div>
    {% endif %}
    <div class="alert alert-success" role="alert">
        <p>Action Succeeded in {{ execution_time_in_seconds }} Seconds!</p>
        {% if payload %}
            <p>Payload: {{ payload }}</p>
        {% endif %}
    </div>
{% endblock %}
