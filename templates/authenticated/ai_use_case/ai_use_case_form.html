{%extends 'authenticated/base_authenticated.html' %}
{%block content %}
<div class="bg-white shadow-sm border-b border-gray-200 mb-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <div class="flex items-center">
            <a href="{%url 'ai_use_case' %}" class="mr-4 text-gray-400 hover:text-gray-600">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
            </a>
            <div>
                <h1 class="text-3xl font-bold text-gray-900">{%if form.instance.pk %}Edit{%else %}Create{%endif %} AI Use Case</h1>
                <p class="mt-1 text-sm text-gray-500">{%if form.instance.pk %}Update ai use case details{%else %}Add a new ai use case{%endif %}</p>
            </div>
        </div>
    </div>
</div>

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-12">
    <form method="POST">
        {%csrf_token %}
        <div class="space-y-6">
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <div class="px-6 py-4 bg-gray-50 border-b border-gray-200">
                    <h2 class="text-lg font-semibold text-gray-900">Form Fields</h2>
                </div>
                <div class="px-6 py-6">
                    {{ form.as_p }}
                </div>
            </div>
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <div class="px-6 py-4 bg-gray-50 flex justify-between items-center">
                    <a href="{%url 'ai_use_case' %}" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        Cancel
                    </a>
                    <button type="submit" class="inline-flex items-center px-6 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-violet-600 hover:bg-violet-700">
                        {%if form.instance.pk %}Update{%else %}Create{%endif %}
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

<style>
input[type="text"], input[type="email"], input[type="url"], input[type="date"], input[type="number"], textarea, select {
    display: block; width: 100%; padding: 0.5rem 0.75rem; font-size: 0.875rem;
    border: 1px solid #d1d5db; border-radius: 0.375rem;
}
input:focus, textarea:focus, select:focus { border-color: #8b5cf6; outline: 0; box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1); }
textarea { min-height: 100px; resize: vertical; }
</style>
{%endblock %}
