<!-- Reusable Link Modal Component -->
<div id="linkModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
        <div class="flex justify-between items-center pb-3 border-b">
            <h3 class="text-lg font-semibold text-gray-900">Add New Link</h3>
            <button type="button" id="closeLinkModal" class="text-gray-400 hover:text-gray-600">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <form id="linkModalForm" class="mt-4">
            <div class="space-y-4">
                <div>
                    <label for="link_name" class="block text-sm font-medium text-gray-700 mb-2">
                        Name <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="link_name" name="name" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="e.g., Project Documentation">
                    <p class="mt-1 text-xs text-red-600 hidden" id="link_name_error"></p>
                </div>

                <div>
                    <label for="link_url" class="block text-sm font-medium text-gray-700 mb-2">
                        URL <span class="text-red-500">*</span>
                    </label>
                    <input type="url" id="link_url" name="url" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="https://example.com">
                    <p class="mt-1 text-xs text-red-600 hidden" id="link_url_error"></p>
                </div>

                <div>
                    <label for="link_comment" class="block text-sm font-medium text-gray-700 mb-2">
                        Comment
                    </label>
                    <textarea id="link_comment" name="comment" rows="3"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                              placeholder="Optional description or notes"></textarea>
                    <p class="mt-1 text-xs text-red-600 hidden" id="link_comment_error"></p>
                </div>

                <div>
                    <label for="link_short_code" class="block text-sm font-medium text-gray-700 mb-2">
                        Short Code (Optional)
                    </label>
                    <input type="text" id="link_short_code" name="short_code"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Leave blank to auto-generate"
                           maxlength="50">
                    <p class="mt-1 text-xs text-gray-500">Custom short URL path (e.g., "my-link" becomes /-/my-link/)</p>
                    <p class="mt-1 text-xs text-red-600 hidden" id="link_short_code_error"></p>
                </div>

                <div class="text-xs text-red-600 hidden" id="link_form_error"></div>
            </div>

            <div class="mt-6 flex justify-end space-x-3">
                <button type="button" id="cancelLinkModal"
                        class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                    Cancel
                </button>
                <button type="submit" id="saveLinkModal"
                        class="px-4 py-2 bg-blue-600 border border-transparent rounded-md text-sm font-medium text-white hover:bg-blue-700">
                    <span id="saveLinkText">Save Link</span>
                    <span id="saveLinkSpinner" class="hidden">
                        <svg class="animate-spin h-4 w-4 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Saving...
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>

<script>
// Reusable Link Modal Functionality
(function() {
    const modal = document.getElementById('linkModal');
    const form = document.getElementById('linkModalForm');
    const closeButtons = [
        document.getElementById('closeLinkModal'),
        document.getElementById('cancelLinkModal')
    ];
    const saveButton = document.getElementById('saveLinkModal');
    const saveText = document.getElementById('saveLinkText');
    const saveSpinner = document.getElementById('saveLinkSpinner');

    // Callback to be set by the page using this modal
    window.linkModalCallback = null;

    // Open modal function
    window.openLinkModal = function(callback) {
        window.linkModalCallback = callback;
        modal.classList.remove('hidden');
        form.reset();
        clearErrors();
    };

    // Close modal function
    function closeLinkModal() {
        modal.classList.add('hidden');
        form.reset();
        clearErrors();
        window.linkModalCallback = null;
    }

    // Clear all error messages
    function clearErrors() {
        ['link_name_error', 'link_url_error', 'link_comment_error', 'link_short_code_error', 'link_form_error'].forEach(id => {
            const el = document.getElementById(id);
            if (el) {
                el.textContent = '';
                el.classList.add('hidden');
            }
        });
    }

    // Show error for a field
    function showError(fieldName, message) {
        const errorId = 'link_' + fieldName + '_error';
        const errorEl = document.getElementById(errorId);
        if (errorEl) {
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
        }
    }

    // Close button handlers
    closeButtons.forEach(btn => {
        if (btn) {
            btn.addEventListener('click', closeLinkModal);
        }
    });

    // Close on outside click
    modal.addEventListener('click', function(e) {
        if (e.target === modal) {
            closeLinkModal();
        }
    });

    // Form submission
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        clearErrors();

        // Show loading state
        saveButton.disabled = true;
        saveText.classList.add('hidden');
        saveSpinner.classList.remove('hidden');

        try {
            const formData = {
                name: document.getElementById('link_name').value,
                url: document.getElementById('link_url').value,
                comment: document.getElementById('link_comment').value,
                short_code: document.getElementById('link_short_code').value
            };

            const response = await fetch('{% url "link_create_ajax" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (data.success) {
                // Call the callback with the new link data
                if (window.linkModalCallback) {
                    window.linkModalCallback(data.link);
                }
                closeLinkModal();
            } else {
                // Show validation errors
                if (data.errors) {
                    for (const [field, messages] of Object.entries(data.errors)) {
                        if (field === '_all' || field === '__all__') {
                            const formError = document.getElementById('link_form_error');
                            formError.textContent = messages.join(', ');
                            formError.classList.remove('hidden');
                        } else {
                            showError(field, Array.isArray(messages) ? messages.join(', ') : messages);
                        }
                    }
                }
            }
        } catch (error) {
            console.error('Error creating link:', error);
            const formError = document.getElementById('link_form_error');
            formError.textContent = 'An error occurred while creating the link. Please try again.';
            formError.classList.remove('hidden');
        } finally {
            // Reset loading state
            saveButton.disabled = false;
            saveText.classList.remove('hidden');
            saveSpinner.classList.add('hidden');
        }
    });

    // Helper function to get CSRF token
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
})();
</script>
