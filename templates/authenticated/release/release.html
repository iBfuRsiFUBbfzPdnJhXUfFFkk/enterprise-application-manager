{% extends 'authenticated/base_authenticated.html' %}
{% block content %}
    <a href="{% url "release_new" %}">New</a>
    <table id="data-table" class="display">
        <thead>
        <tr>
            <td>Application</td>
            <td>Bundle</td>
        </tr>
        </thead>
        <tbody>
        {% for model in models %}
            <tr ondblclick='window.location.href = "{% url 'release_detail' model_id=model.id %}"'>
                <td>{{ model.application.name }}</td>
                <td>{{ model.release_bundle.name }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <script>
        $(document).ready(function () {
            $('#data-table').DataTable({"pageLength": 100});
        });
    </script>
{% endblock %}
