{% extends 'base_document.html' %}
{% block content %}
    <table id="data-table" class="display">
        <thead>
        <tr>
            <td>Name</td>
            <td>Filename</td>
        </tr>
        </thead>
        <tbody>
        {% for document in documents %}
            <tr ondblclick='window.location.href = "{% url 'document_edit' model_id=document.id %}"'>
                <td>{{ document.name }}</td>
                <td>{{ document.blob_filename }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <script>
        $(document).ready(function () {
            $('#data-table').DataTable({"pageLength": 100});
        });
    </script>
{% endblock %}
